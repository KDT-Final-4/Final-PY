version: "3.9"

services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    extra_hosts:
      - "host.docker.internal:host-gateway"

  test:
    build: .
    command: pytest
    volumes:
      - .:/app
    environment:
      - PYTHONPATH=/app
    extra_hosts:
      - "host.docker.internal:host-gateway"
